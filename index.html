<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goApps | Boot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <div class="logo-container">
    <h1>go<span>Apps</span></h1>
    <div class="spinner"></div>
    
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <p id="status">Initializing system...</p>
</div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h2>App Directory</h2>
        </header>
        <ul class="app-list">
            <li class="app-item">
                <span>Cloud Dashboard</span>
                <button class="deploy-btn" onclick="deploy('cloud-db')">Deploy</button>
            </li>
            <li class="app-item">
                <span>Analytics Engine</span>
                <button class="deploy-btn" onclick="deploy('analytics')">Deploy</button>
            </li>
            <li class="app-item">
                <span>Auth Service</span>
                <button class="deploy-btn" onclick="deploy('auth')">Deploy</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
